<!DOCTYPE html>
<html lang="en">
<!--adopted from: https://www.smashingmagazine.com/2018/01/drag-drop-file-uploader-vanilla-js/-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url("css/main.css");
        @import url("css/sidenav.css");
    </style>
    <title>Sensigent MSEM 160 File Converter</title>
    <script src="lib/d3.v7.min.js"></script>
    <script src="lib/simple-statistics.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/jsontocsv.js"></script>
    <script src="js/processdata.js"></script>
    <!--Parallel Coordinates-->
    <script src="lib/parcoords/parcoords.js"></script>
    <style>
        @import "lib/parcoords/parcoords.css";
    </style>
</head>

<body>
    <div class="sidenav" id="mySideNav">
        <div class="closebtn">
            <a href="javascript:void(0)"  onclick="closeNav()">&times;</a>
        </div>
        
        <div id="drop-area">
            <form class="my-form">
                <p>Select output types to include:<br />
                    <input type="checkbox" id="prepurge" name="prepurge" value="prepurge">
                    <label for="prepurge"> Pre-purge</label><br>
                    <input type="checkbox" id="sample" name="sample" value="sample" checked>
                    <label for="sample"> Sample</label><br>
                    <input type="checkbox" id="postpurge" name="postpurge" value="postpurge">
                    <label for="postpurge"> Post-purge</label><br>
                </p>
                <p>Select post-processing options:<br />
                    <input type="checkbox" id="cleanData" name="cleanData" value="cleanData" checked>
                    <label for="cleanData"> Clean data</label><br>
                    <input type="checkbox" id="normalize" name="normalize" value="normalize" checked>
                    <label for="normalize"> Normalize</label><br>
                </p>
                <p>Then, upload the .csv and the .met files with the file dialog or by dragging and dropping them onto
                    the
                    dashed
                    region</p>
                <p><input type="file" id="fileElem" multiple accept=".csv, .met" onchange="handleFiles(this.files)">
                    <label class="button" for="fileElem">Select or drag and drop .met and .csv files</label>
                </p>
                <p id="outputs">
                    Want some example data? (Click to download):<br />
                    <a href="data/Breath_Test-TR-012723142856.csv">CSV file</a><br/>
                    <a href="data/Breath_Test-TR-012723142856.met">MET file</a><br/>
                </p>
            </form>
        </div>
    </div>
    <!-- Use any element to open the sidenav -->
    <div class="container">
        <div class="helper">
            <div class="content">
                <span style="font-size:20px;cursor:pointer;" onclick="openNav()">&#9776;</span>
            </div>
        </div>
    </div>
    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">
        <div id="parcoordsChart" class="parcoords" style="overflow: visible;"></div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/sidenav.js"></script>
</body>

</html>
